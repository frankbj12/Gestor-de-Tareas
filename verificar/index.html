<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Listado de Alumnos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Listado de Alumnos</h2>
  
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
  </div>
  
  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="aprobado">
    <label class="form-check-label" for="aprobado">Aprobado</label>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="asistio">
    <label class="form-check-label" for="asistio">Asistió a la clase</label>
  </div>
  
  <button type="button" class="btn btn-primary" onclick="verificar()">Verificar</button>
  <button type="button" class="btn btn-danger" onclick="eliminarUltimoAlumno()">Eliminar Último Alumno</button>

  <div id="resultado" class="mt-3"></div>

  <h3 class="mt-4">Alumnos existentes:</h3>
  <ul id="listaAlumnos" class="list-group" onclick="mostrarDetalle(event)"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
