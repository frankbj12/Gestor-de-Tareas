<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="theme-toggle" onclick="toggleDarkMode()">
            <span id="toggleIcon">&#9728;</span>
        </div>
        <h1 class="mb-4 display-4">Gestor de Tareas</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="taskInput">Nueva Tarea:</label>
                    <input type="text" class="form-control" id="taskInput" placeholder="Añadir nueva tarea">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="categoryInput">Categoría:</label>
                    <input type="text" class="form-control" id="categoryInput" placeholder="Categoría">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="dueDateInput">Fecha y Hora:</label>
                    <input type="datetime-local" class="form-control" id="dueDateInput">
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg" onclick="addTask()">Agregar Tarea</button>
        <div class="mt-3">
            <label for="searchInput">Buscar:</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar tarea" oninput="filterTasks()">
        </div>
        <div class="mt-2">
            <button class="btn btn-secondary" onclick="sortTasks('date')">Ordenar por Fecha</button>
            <!-- Puedes agregar más botones según otros criterios -->
        </div>
        <ul id="taskList" class="mt-3 list-group"></ul>
        <hr class="mt-4">
        <h2 class="mb-3 display-4">Tareas Completadas</h2>
        <ul id="completedTaskList" class="list-group"></ul>

        <footer class="footer mt-5">
            <div class="container text-center">
                <p class="text-muted">Created by Franco Alegre Developer jr.</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
